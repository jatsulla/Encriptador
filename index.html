<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="js/all.min.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <img src="src/Logo.png" class="logo">
            </a>
        </header>
        <section class="texto">
            <form>
                <textarea name="entrada" id="entrada-texto" placeholder="Ingrese texto aquí"></textarea>
                <p class="info">🛈 Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <input type="button" value="Encriptar" id="encrip" onclick="encriptarTexto()">
                    <input type="button" value="Desencriptar" id="desencrip" onclick="desencriptarTexto()">
                </div>
            </form>
        </section>
        <section class="texto-encriptado">
            <!--Imagen al cargar la página-->
            <div id="imagen-encriptado">
                <img src="src/Muñeco.png" class="img-encrip">
                <div class="txt-resultado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
                </div>
            </div>
            <!--Área con el mensaje encriptado/desencriptado-->
            <div id="texto-final">
                <textarea name="encriptador" readonly id="encriptador"></textarea>
                <button id="copiar" onclick="copy()">Copiar</button>
            </div>
        </section>
        <footer>
            <div class="copyright">
                <h2>&copy Javier Tlatelpa Munguia</h2>
            </div>
            <div>
                <a href="https://www.facebook.com/jatsulla" class="redes-sociales"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/javi_mung/" class="redes-sociales"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/jatsulla" class="redes-sociales"><i class="fa-brands fa-github"></i></a>
                <a href="www.linkedin.com/in/tlatelpajavier" class="redes-sociales"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </footer>
    </main>
</body>
</html>
